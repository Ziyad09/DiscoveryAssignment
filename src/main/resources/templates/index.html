<html
        lang="en">

<head>
    <title>Discovery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="../static/js/path.js"/>-->
    <script type="text/javascript" src="/js/path.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">D</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="text-center">

        <br/><br/>

        <div id="heading">Planet Routes</div>
        <br/><br/>
        <div class="row centerItems">
            <div class="col-lg-10">
                <h1>Source</h1>
                <select id="selectedSource">
                    <option value="A">Earth</option>
                </select>
            </div>
            <div class="col-lg-10">
                <h1>Destination</h1>
                <select id="selectedDestination">
                    <option value="A">Earth</option>
                    <option value="B">Moon</option>
                    <option value="C">Jupiter</option>
                    <option value="D">Venus</option>
                    <option value="E">Mars</option>
                    <option value="F">Saturn</option>
                    <option value="G">Uranus</option>
                    <option value="H">Pluto</option>
                    <option value="I">Neptune</option>
                    <option value="J">Mercury</option>
                    <option value="K">Alpha Centauri</option>
                    <option value="L">Luhman 16</option>
                    <option value="M">Epsilon Eridani</option>
                    <option value="N">Groombridge 34</option>
                    <option value="O">Epsilon Indi</option>
                    <option value="P">Tau Ceti</option>
                    <option value="Q">Kapteyn's star</option>
                    <option value="R">Gliese 687</option>
                    <option value="S">Gliese 674</option>
                    <option value="T">Gliese 876#</option>
                    <option value="U">Gliese 832</option>
                    <option value="V">Fomalhaut</option>
                    <option value="W">Virginis</option>
                    <option value="X">HD 102365</option>
                    <option value="Y">Gliese 176</option>
                    <option value="Z">Gliese 436</option>
                    <option value="A'">Pollux</option>
                    <option value="B'">Gliese 86</option>
                    <option value="C'">HIP 57050</option>
                    <option value="D'">Piscium</option>
                    <option value="E'">GJ 1214</option>
                    <option value="F'">Upsilon Andromedae</option>
                    <option value="G'">Gamma Cephei</option>
                    <option value="H'">HD 176051</option>
                    <option value="I'">Gliese 317</option>
                    <option value="J'">HD 38858</option>
                    <option value="K'">Ursae Majoris</option>
                </select>
            </div>
        </div>

        <p>Click the button to submit route</p>


        <div class="container">
            <button type="button" onclick="selectPath()">Submit</button>
            <!-- Modal -->
            <div class="modal fade" id="responseModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title text-center"></h4>
                        </div>
                        <div class="modal-body text-center">

                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h2>Modal Example</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
